<!DOCTYPE HTML>
<html>
	<head>

		<meta charset="utf-8" />

		<link rel="stylesheet" href="assets/css/main.css" />
		<link rel="stylesheet" href="assets2/css/main2.css" />

		
		
	</head>
	<div id="bg"></div>

				

			</div>

		<script>
			window.onload = function() { document.body.className = ''; }
			window.ontouchmove = function() { return false; }
			window.onorientationchange = function() { document.body.scrollTop = 0; }
		</script>



	<body>

		<!-- Header -->
			<header id="header">
				<nav id="nav">
					<ul>
						<li><a href="#intro">HomePage<span class="extra"></span></a></li>
						<li><a href="#one">First<span class="extra"> Section</span></a></li>
						<li><a href="#two">Second<span class="extra"> Section</span></a></li>
						<li><a href="#three">Third<span class="extra"> Section</span></a></li>

					</ul>
				</nav>
			</header>

		<!-- Main -->
			<div id="main">

				<!-- Reel -->
					<div class="reel">

						<!-- Intro -->
							<article id="intro" class="slide style1 center">
								<img src="images/bg.jpg" alt="" data-position="30% 50%" />
								<div class="inner">
									<header>
										<h1>Cool Mountain Coffee</h1>
										<p> Welcome to the official webpage</p>
									</header>
									<ul class="actions">
										<li><a href="#one" class="button next">Proceed</a></li>
									</ul>
								</div>
							</article>

						<!-- One -->
							<article id="one" class="slide style2 left">
								<img src="images/pic02.jpg" alt="" data-position="center" />
								<div class="inner">
									<h2></h2>
									<p></p>
								</div>
							</article>

						<!-- Two -->
							<article id="two" class="slide style2 right">
								<img src="images/pic03.jpg" alt="" data-position="left" />
								<div class="inner">
									<h2></h2>
								
								</div>
							</article>

						<!-- Three -->
							<article id="three" class="slide style2 center">

								<div class="inner">
									<h2></h2>
									<p>.</p>
									<p>.</p>
								</div>
							</article>

						<!-- Contact Us -->
							<article id="contact" class="slide style2 center">
								<img src="images/bg.jpg" alt="" data-position="30% 50%" />
								<div class="inner">
									<h2>Contact Us</h2>
									<div class="content">
										<form method="post" action="#">
											<div class="field half first"><input type="text" name="name" id="name" placeholder="Name" /></div>
											<div class="field half"><input type="email" name="email" id="email" placeholder="Email" /></div>
											<div class="field"><textarea name="message" id="message" placeholder="Message" rows="5"></textarea></div>
											<ul class="actions">
												<li><input type="submit" value="Send" /></li>
											</ul>
										</form>
									</div>
									<ul class="icons">
										<li><a href="https://twitter.com/IhabAli6" class="icon fa-twitter"><span class="label">Twitter</span></a></li>
										<li><a href="https://github.com/IhabAli" class="icon fa-github"><span class="label">GitHub</span></a></li>
										<li><a href="https://outlook.live.com/owa/ " class="icon fa-envelope"><span class="label">Email</span></a></li>
								</ul>
								</div>
							</article>
					
					</div>

			</div>




		<!-- Scripts -->
			<script src="assets/js/jquery.min.js"></script>
			<script src="assets/js/skel.min.js"></script>
